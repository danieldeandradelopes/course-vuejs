<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="challange">
      <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
      <div>
        <button v-on:click="showAlert">Show Alert</button>
      </div>

      <!-- 2) Escute o evento "keyup" e armazene o valor na propriedade
        data (dica: event.target.value) -->
      <div>
        <!-- <input type="text" v-on:keyup="insertValue" /> -->
        <input type="text" v-on:keyup="value = $event.target.value" />
        <p>{{ value }}</p>
      </div>

      <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
      <div>
        <input type="text" v-on:keydown.enter="insertValue" />
        <p>{{ value }}</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
