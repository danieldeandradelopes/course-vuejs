<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <button v-on:click="increment(5)">Increment</button>
      <p v-on:mousemove="updateXY">
        Mouse: {{x}} and {{y}}
        <!-- <span v-on:mousemove="stop">Stop here!!</span> -->
        <span v-on:mousemove.stop>Stop here!!</span>
      </p>

      <a v-on:click.prevent href="http://google.com.br">Google</a>
      <input type="text" v-on:keyup.enter="showAlert" />
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
          x: 0,
          y: 0,
        },
        methods: {
          increment(qty) {
            this.count += qty;
          },
          updateXY(e) {
            this.x = e.clientX;
            this.y = e.clientY;
          },
          showAlert() {
            alert("Open");
          },
          // stop(e) {
          //   e.stopPropagation();
          // },
        },
      });
    </script>
  </body>
</html>
