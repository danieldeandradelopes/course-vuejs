<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="text" v-on:input="updateTitle">
        <p>{{title}}</p>
        <p>{{greetings()}}</p>
    </div>
    

    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Using VueJS 2!'
            },
            methods: {
                greetings (event) {
                    return 'Good week'
                }
            }
        })
    </script>
</body>
</html>
