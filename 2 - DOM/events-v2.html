<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <button v-on:click="increment">Increment</button>
      <p v-on:mousemove="updateXY">Mouse: {{x}} and {{y}}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
          x: 0,
          y: 0,
        },
        methods: {
          increment() {
            this.count++;
          },
          updateXY(e) {
            this.x = e.clientX;
            this.y = e.clientY;
          },
        },
      });
    </script>
  </body>
</html>
