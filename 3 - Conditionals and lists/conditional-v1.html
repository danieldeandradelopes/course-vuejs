<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <p v-if="logged">User logged: {{name}}</p>
    <p v-else>You don't is logged</p>
    <button @click="logged = !logged">{{logged ? 'Logout' : 'Enter'}}</button>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        name: "Daniel",
        logged: false,
      },
    });
  </script>
</body>

</html>
